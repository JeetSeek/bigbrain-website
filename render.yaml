services:
  - type: web
    name: boilerbrain-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_API_KEY_2
        sync: false
      - key: OPENAI_API_KEY_3
        sync: false
      - key: OPENAI_API_KEY_4
        sync: false
      - key: DEEPSEEK_API_KEY_1
        sync: false
